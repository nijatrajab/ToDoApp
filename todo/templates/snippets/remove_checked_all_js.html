<script type="text/javascript">
    function removeAllChecked() {
        payload = {
            "csrfmiddlewaretoken": "{{csrf_token}}",
        }

        $.ajax({
            type: 'POST',
            dataType: "json",
            url: '{% url "core:remove_all_checked_tasks" %}',
            data: payload,
            timeout: 10000,
            success: function (data) {
                if (data.response == "Successfully removed all checked tasks.") {
                    taskRemoveAllChecked()
                } else if (data.response != null) {
                    alert(data.response)
                }
            },
            error: function (jqXHR, textStatus, errorThrown) {
                alert(jqXHR.status);
                alert(textStatus);
                alert(errorThrown);
            },

        })
    }
</script>
